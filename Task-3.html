<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    table,
    td,
    tr {
      border: 2px solid black;
    }

    .red {
      background-color: red;
    }

    .black {
      background-color: black;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }

    td {
      padding: 20px;
      padding-right: 50px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="red" rowspan="15"></td>
      <td class="red" colspan="2"></td>
      <td class="blue" colspan="3"></td>
      <td class="red" colspan="2"></td>
      <td class="red" rowspan="15"></td>
    </tr>
    <tr>
      <td class="black" rowspan="6"></td>
      <td class="blue" colspan="5"></td>
      <td class="black" rowspan="6"></td>
    </tr>
    <tr>
      <td class="blue" rowspan="4"></td>
      <td class="black"></td>
      <td class="blue"></td>
      <td class="black"></td>
      <td class="blue" rowspan="4"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="blue"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="yellow" colspan="3"></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td class="yellow"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="red" colspan="2"></td>
      <td class="yellow" colspan="3"></td>
      <td class="red" colspan="2"></td>
    </tr>
    <tr>
      <td class="black" rowspan="6"></td>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="yellow"></td>
      <td class="black" rowspan="6"></td>
    </tr>
    <tr>
      <td class="blue" rowspan="5"></td>
      <td class="black"></td>
      <td class="yellow"></td>
      <td class="black"></td>
      <td class="blue" rowspan="5"></td>
    </tr>
    <tr>
      <td class="yellow" colspan="3"></td>
    </tr>
    <tr>
      <td class="yellow"></td>
      <td class="blue"></td>
      <td class="yellow"></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td class="blue"></td>
      <td class="black"></td>
    </tr>
    <tr>
      <td class="blue" colspan="3"></td>
    </tr>
    <tr>
      <td class="red" colspan="2"></td>
      <td class="blue" colspan="3"></td>
      <td class="red" colspan="2"></td>
    </tr>
  </table>
</body>

</html>
